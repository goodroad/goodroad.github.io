<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>앱 정보 관리</title>
  <link rel="stylesheet" type="text/css" href="semantic/semantic.css"/>
</head>
<body>

<div id="wrap">
  <div id="top_menu" class="fixed top-menu">
    <div class="ui secondary pointing menu">
      <a class="active item" href="#">앱정보 관리</a>
    </div>
  </div>

  <div class="contents" style="margin-top: 60px;">
    <div class="ui segment">
      <table id="list" class="ui celled table">
        <thead>
        <tr>
          <th>선택</th>
          <th>번호</th>
          <th>카테고리</th>
          <th>동물종류</th>
          <th>위치</th>
          <th>사진여부</th>
          <th>저장일시</th>
        </tr>
        </thead>

        <tbody>
        <tr>
          <td>First</td>
          <td>Cell</td>
          <td>Cell</td>
          <td>First</td>
          <td>Cell</td>
          <td>Cell</td>
          <td>First</td>
          <td>Cell</td>
        </tr>
        </tbody>
        <tfoot>
        <tr><th colspan="3">
          <div class="ui right floated pagination menu">
            <a class="icon item">
              <i class="left chevron icon"></i>
            </a>
            <a class="item">1</a>
            <a class="item">2</a>
            <a class="item">3</a>
            <a class="item">4</a>
            <a class="icon item">
              <i class="right chevron icon"></i>
            </a>
          </div>
        </th>
        </tr></tfoot>
      </table>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="semantic/semantic.js"></script>
<script>
  $(function(){
    $.get('http://rest.goodroad.co.kr/api/reports?page=1&size=100&sort=id,desc', '', function (data) {
      var html = '';
      $.each(data._embedded.reports, function(k, v){

        html = '';
        html += '<tr>';
        html += ' <td>First</td>';
        html += ' <td>Cell</td>';
        html += ' <td>Cell</td>';
        html += ' <td>First</td>';
        html += ' <td>Cell</td>';
        html += ' <td>Cell</td>';
        html += ' <td>First</td>';
        html += ' <td>Cell</td>';
        html += '</tr>';
        $('#list tbody').append(html);
      });
    });
  });
</script>


</body>
</html>
