<!-- Portfolio Start -->
<section id="portfolio-work" style="padding-top: 0px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <div class="portfolio-menu">
                        <ul>
                            <li class="location active">지역별</li>
                            <li class="animal">동물별</li>
                            <li class="month">월별</li>
                        </ul>
                    </div>
                    <div class="portfolio-contant">
                        <div class="location-view">
                            지역별
                        </div>

                        <div class="animal-view" style="display: none">
                            동별
                        </div>

                        <div class="month-view" style="display: none">
                            월별
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript">
  (function ($) {
    $('.portfolio-menu ul li').click(function () {
      $('.portfolio-menu ul li').removeClass('active');
      $('.portfolio-contant div').css('display', 'none');

      if ($(this).hasClass('location')) {//지역별
        $('.location-view').css('display', 'block').load('./templates/location_map.html');
      } else if ($(this).hasClass('animal')) {//동물별
        $('.animal-view').css('display', 'block').load('./templates/animal_pie_chart.html');
      } else if ($(this).hasClass('month')) {//월별
        $('.month-view').css('display', 'block').load('./templates/month_line_chart.html');
      }

      $(this).addClass('active');
    });

    $('.location-view').load('./templates/location_map.html');
  })(jQuery);
</script>
