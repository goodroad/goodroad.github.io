<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동물별</title>
</head>
<body>
<div id="pieChart" style="text-align: center;"></div>

<script>
  var pie = new d3pie("pieChart", {
    "header": {
      "title": {
        "fontSize": 24,
        "font": "open sans"
      },
      "subtitle": {
        "color": "#999999",
        "fontSize": 12,
        "font": "open sans"
      },
      "titleSubtitlePadding": 9
    },
    "footer": {
      "color": "#999999",
      "fontSize": 10,
      "font": "open sans",
      "location": "bottom-left"
    },
    "size": {
      "canvasHeight": 509,
      "canvasWidth": 600,
      "pieOuterRadius": "94%"
    },
    "data": {
      "sortOrder": "value-desc",
      "content": [
        {
          "label": "고라니",
          "value": 200,
          "color": "#2383c1"
        },
        {
          "label": "맷돼지",
          "value": 150,
          "color": "#64a61f"
        },
        {
          "label": "참새",
          "value": 100,
          "color": "#7b6788"
        },
        {
          "label": "조류",
          "value": 50,
          "color": "#a05c56"
        }
      ]
    },
    "labels": {
      "outer": {
        "pieDistance": 32
      },
      "inner": {
        "hideWhenLessThanPercentage": 3
      },
      "mainLabel": {
        "fontSize": 15
      },
      "percentage": {
        "color": "#ffffff",
        "fontSize": 20,
        "decimalPlaces": 0
      },
      "value": {
        "color": "#adadad",
        "fontSize": 11
      },
      "lines": {
        "enabled": true
      },
      "truncation": {
        "enabled": true
      }
    },
    "tooltips": {
      "enabled": true,
      "type": "placeholder",
      "string": "{value} 건",
      "styles": {
        "fontSize": 14
      }
    },
    "effects": {
      "load": {
        "speed": 1000
      },
      "pullOutSegmentOnClick": {
        "effect": "linear",
        "speed": 400,
        "size": 8
      }
    },
    "misc": {
      "gradient": {
        "enabled": true,
        "percentage": 100
      }
    }
  });
</script>
</body>
</html>
